<h1 class="mt-5">Agregar producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input class="form-control" formControlName="nombre" />
    </div>

    <div class="col-auto">
      <span
        appErrorMsg
        [mensaje]="texto1"
        [color]="color"
        [valido]="!tieneError('nombre')"
      >
      </span>
    </div>
  </div>

  <div class="row mt-5">
    <button class="btn btn-primary" (click)="cambiarNombre()">Guardar</button>
    <button class="btn btn-primary ml-3" (click)="cambiarColor()">
      Cambiar Color
    </button>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Value: {{ miFormulario.valid }}</pre>

<div class="row mt-5" *appCustomIf="miFormulario.valid">
  <div class="col">
    <div class="alert alert-primary">Todo bien!</div>
  </div>
</div>
